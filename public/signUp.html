<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - To-Do List</title>
  <link rel="stylesheet" href="/public/styles/signUp.css"> <!-- Vincula o arquivo CSS para estilização -->
</head>
<body>

  <div class="container">
    <h2>Cadastro</h2>
    <form action="/cadastro" method="POST">
      <!-- Campo de Nome de Usuário -->
      <label for="username">Nome de Usuário</label>
      <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário" required>
      
      <!-- Campo de E-mail -->
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
      
      <!-- Campo de Senha -->
      <label for="password">Senha</label>
      <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
      
      <!-- Confirmação de Senha -->
      <label for="confirmPassword">Confirmar Senha</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua senha" required>

      <!-- Botão de Cadastro -->
      <button type="submit">Cadastrar</button>
    </form>

    <p>Já tem uma conta? <a href="index.html">Entrar</a></p>
  </div>

</body>
</html>
